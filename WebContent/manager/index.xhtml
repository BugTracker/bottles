<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="/template.xhtml">
		<ui:define name="header">
			<div align="left">
				<h:outputLabel>itBottles</h:outputLabel>
				<h:form id="right">
					<p:commandButton value="Sign Out" action="#{loginController.logout}"/>
				</h:form>
			</div>
		</ui:define>
		<ui:define name="body">
			<h:form>
				<p:tabMenu activeIndex="0">
					<p:menuitem value="Add new income" url="/manager/index.xhtml"/>
				</p:tabMenu>
				<h:panelGrid columns="2" cellpading="10">
					<h:outputLabel value="Date of income: "/>
					<p:calendar value="#{bottleController.date}"/>
								
					<h:outputLabel value="Quantity of bottles: "/>
					<h:inputText value="#{bottleController.quantity}"/>
								
					<h:commandButton id="submit" value="Add" onclick="jsf.ajax.request(this, event, 
							{execute: 'codes', render: 'codelist'}); return false;"
							actionListener="#{bottleController.doAddNewBatch}"/>
				</h:panelGrid>
			</h:form>
			<h:dataTable id="codelist" value="#{bottleController.newUniqueBottlesCodeList}" var="cl">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codes"/>
					</f:facet>
					<h:outputText value="#{cl}"/>
				</h:column>
			</h:dataTable>
		</ui:define>
	</ui:composition>
</html>
