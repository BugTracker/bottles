<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>itBottles</title>
	<style>
		.right
		{
			float:right;
			width:60px;
		}
	</style>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="50">
			<h:outputText value="itBottles"/>

		</p:layoutUnit>

		</p:layoutUnit>

					<p:menuitem value="Carry bottle" url="/user/index.xhtml"/>

				</p:tabMenu>
				<p:barChart id="basic" value="#{statisticController.basicStatChart}" legendPosition="ne"
							title="Total statistic" min="0" max="50" style="height:300px"/>
			</h:form>
		</p:layoutUnit>
	</p:layout>
