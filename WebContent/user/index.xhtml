<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="/template.xhtml">
		<ui:define name="header">
			<div align="left">
				<h:outputLabel>itBottles</h:outputLabel>
				<h:form id="right">
					<p:commandButton value="Sign Out" action="#{loginController.logout}"/>
				</h:form>
			</div>
		</ui:define>
		<ui:define name="body">
			<h:form>
				<p:tabMenu activeIndex="0">

				</p:tabMenu>
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
				<h:panelGrid columns="2" cellpading="10">
					<h:outputText value="Unique number of bottle: "/>
					<h:inputText value="#{bottleController.unumber}"/>
				</h:panelGrid>
				<p:commandButton value="Carry bottle" actionListener="#{bottleController.doCarryBottle}"/>
			</h:form>
